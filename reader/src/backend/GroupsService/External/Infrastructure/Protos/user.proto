syntax = "proto3";

option csharp_namespace = "GrpcUsers";
package userService;

service GrpcUsersService{
  rpc PublishUserEvent(UserEventRequest) returns (GrpcUsersResponse);
}

message UserEventRequest{
  string userId = 1;
  string firstName = 2;
  string lastName = 3;
  string eventType = 4;
}

message GrpcUsersResponse{
  bool isSuccess = 1;
}
